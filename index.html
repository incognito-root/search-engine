<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Search Engine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div id="engine-name">Coogle</div>
      <div class="search-container">
        <input
          type="text"
          id="search-box"
          placeholder="Search for tech articles..."
        />
        <div id="autocomplete-suggestions"></div>
      </div>
      <!-- Add this after the search container -->
      <div class="date-filter">
        <button id="show-by-date">Show Articles by Date</button>
        <div id="date-range" style="display: none">
          <input type="date" id="start-date" />
          <input type="date" id="end-date" />
          <button id="filter-by-date">Filter</button>
        </div>
      </div>
      <div id="search-history"></div>
      <div class="results-container">
        <ul id="results"></ul>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
